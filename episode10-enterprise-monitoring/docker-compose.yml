services:
  # ─────────── Application Tier ───────────
  web:
    build: ./web
    container_name: web
    ports:
      - "5000:5000"
    restart: always

  api:
    build: ./api
    container_name: api
    ports:
      - "5001:5001"
    restart: always

  # ─────────── Database Tier ───────────
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"

  db-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: db-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://admin:admin@db:5432/devops?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - db
    restart: always

  # ─────────── Monitoring Stack ───────────
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: always
    depends_on:
      - web
      - api
      - db
      - db-exporter
      - node-exporter

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: always

volumes:
  db_data:
  grafana_data:

