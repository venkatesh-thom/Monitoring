global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alerting rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Where to send alerts
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # Scrape Prometheus itself (handy for health)
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape Node Exporter (host/container metrics)
  - job_name: "node"
    static_configs:
      - targets: ["node_exporter:9100"]

  # Scrape our application metrics (/metrics)
  - job_name: "app"
    static_configs:
      - targets: ["web:5000"]
