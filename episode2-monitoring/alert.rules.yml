groups:
  - name: basic-alerts
    rules:
      - alert: HighCPUUsage
        # expr: |
        #   100 - (avg by (instance) (
        #     rate(node_cpu_seconds_total{mode="idle"}[1m])
        #   ) * 100) > 80
        # for: 1m
        expr: |
          100 - (avg by (instance) (
            rate(node_cpu_seconds_total{mode="idle"}[1m])
          ) * 100) > 5
        for: 10s
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage has been above 80% for more than 1 minute."
